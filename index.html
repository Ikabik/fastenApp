<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Das wird eine FastenApp :)</title>
</head>

<body>

    <h1>Zeit mit Fasten verbracht:</h1>
    <p>
        <span id="timerH" data-bind="text: h">0</span><span> Stunden</span>
        <span id="timerMin" data-bind="text: min">0</span><span> Minuten</span>
        <span id="timerMin" data-bind="text: sec">0</span><span> Sekunden</span>
    </p>
    <button id="startEnd" data-bind="click: counterFunctionality" data-bind="click: whichphase">Fasten starten!</button>


    <div>
        <span data-bind="text: displayPhaseText">Loading...</span>
    </div>

    <script src="knockout-3.5.1.js"></script>
    <script src="source.js"></script>
</body>

</html>
